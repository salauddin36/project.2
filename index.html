<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fecb0ba2d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <label for="mail"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" name="useremail" placeholder="Enter Your Email" id="mail">
        </div>
            
        <div class="box">
            <label for="password"><i class="fa-solid fa-key"></i></label>
            <input type="password" name="userpassword" placeholder="Enter Your Password" id="password">
        </div>
        <button class="btn">Login</button>
    </div>
</body>
</html>
